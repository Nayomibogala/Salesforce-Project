<template>
    <lightning-card title="LWC LDS Contact edit form" icon-name="standard:contact_list">
          <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
                  <lightning-input-field  field-name="FirstName" value={fname}></lightning-input-field>
                  <lightning-input-field  field-name="LastName" value={lname}></lightning-input-field>
                  <lightning-input-field  field-name="Phone" value={phone}></lightning-input-field>
                  <lightning-input-field  field-name="Email" value={email}></lightning-input-field>
                <lightning-button label="Reset Values" onclick={handleReset}> </lightning-button>
                <lightning-button label="Update Values" onclick={handleUpdate}> </lightning-button>
          </lightning-record-edit-form>
    </lightning-card>
</template>
