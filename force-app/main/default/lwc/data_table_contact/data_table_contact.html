<template>
    <lightning-card title="Lightning data table" >
        <template if:true={contacts}>
        <lightning-datatable
            key-field="Id"
            columns={colomns}
            data={contacts}
            hide-checkbox-column="true"
            onsave={handleSave}
            draft-values={draftValues}>
        </lightning-datatable>
        </template>
    <template if:true={error}>
        <p> {error}</p>
    </template>
       
    </lightning-card>
</template>
